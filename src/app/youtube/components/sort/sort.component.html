<div class="sort-container">
  <p class="sort_text">Sorting by:</p>
  <button mat-button (click)="sortService.changeSorting('Date')">Date</button>
  <button mat-button (click)="sortService.changeSorting('Views')">Count of views</button>
  <button mat-button (click)="sortService.changeSorting('Sentance')">by word of sentance</button>
  <mat-form-field class="example-form-field">
    <mat-label>Type something</mat-label>
    <input matInput type="text" [(ngModel)]="sortService.value"/>
    <button *ngIf="sortService.value" matSuffix mat-icon-button aria-label="Clear" (click)="sortService.value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
